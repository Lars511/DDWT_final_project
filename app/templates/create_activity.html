{% extends "base.html" %}
{% block content %}

<div class="form-page">
    <h1>Create Activity</h1>

    <form method="POST" class="activity-form">

        <div class="form-group">
            <label>Category</label>
            <select name="category_id" id="category_id" required>
                <option value="">Select a category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Activity Type</label>
            <select name="activity_type_id" id="activity_type_id" required>
                <option value="">Select a category first</option>
            </select>
        </div>

        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" required>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea name="description" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label>Location</label>
            <input type="text" name="location" required>
        </div>

        <div class="form-group">
            <label>Date</label>
            <input type="date" name="activity_date" required>
        </div>

        <div class="form-group">
            <label>Time</label>
            <input type="time" name="activity_time" required>
        </div>

        <div class="form-group">
            <label>Max participants</label>
            <input type="number" name="max_participants" value="10" min="1">
        </div>

        <button type="submit" class="btn-primary">Create Activity</button>

    </form>
</div>

<script>
    document.getElementById('category_id').addEventListener('change', function() {
        const categoryId = this.value;
        const activityTypeSelect = document.getElementById('activity_type_id');
        activityTypeSelect.innerHTML = '<option value="">Loading...</option>';

        if (categoryId) {
            fetch(`/api/activity-types/${categoryId}`)
                .then(response => response.json())
                .then(data => {
                    activityTypeSelect.innerHTML = '<option value="">Select activity type</option>';
                    data.forEach(type => {
                        const option = document.createElement('option');
                        option.value = type.id;
                        option.textContent = type.name;
                        activityTypeSelect.appendChild(option);
                    });
                });
        } else {
            activityTypeSelect.innerHTML = '<option value="">Select a category first</option>';
        }
    });
</script>

{% endblock %}
