{% extends "base.html" %}
{% block content %}

<h1>Categories</h1>

<div class="categories-grid">
    {% for category in categories %}
        <a href="{{ url_for('category_detail', id=category.id) }}"
           class="category-card category-{{ category.id }}">

            <div class="category-overlay">
                <h2>{{ category.name }}</h2>
            </div>

        </a>
    {% endfor %}
</div>

{% endblock %}
