{% extends "base.html" %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <h1 class="error-code">500</h1>
        <h2 class="error-title">Internal Server Error</h2>
        <p class="error-message">
            Something went wrong on our end. Please try again later.
        </p>
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Go to Home</a>
        </div>
    </div>
</div>

<style>
    .error-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        text-align: center;
    }

    .error-code {
        font-size: 120px;
        font-weight: bold;
        color: #e74c3c;
        margin: 0;
        line-height: 1;
    }

    .error-title {
        font-size: 36px;
        color: #2c3e50;
        margin: 20px 0;
    }

    .error-message {
        font-size: 18px;
        color: #7f8c8d;
        margin: 20px 0;
        line-height: 1.6;
    }

    .error-actions {
        margin-top: 30px;
    }

    .btn {
        display: inline-block;
        padding: 12px 30px;
        margin: 0 10px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: all 0.3s;
    }

    .btn-primary {
        background-color: #3498db;
        color: white;
    }

    .btn-primary:hover {
        background-color: #2980b9;
    }
</style>
{% endblock %}
